<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  </head>
  <body class="bg-[url(images/pattern-background-desktop.svg)] bg-no-repeat">
    <div
      class="bg-white flex flex-col w-90 mx-auto mt-10 h-158 rounded-xl text-center">
      <img src="/images/illustration-hero.svg" class="w-100 rounded-t-xl" />
      <h1 class="mt-7 text-3xl font-bold">Order Summary</h1>
      <p class="mt-7 text-gray-400 font-medium mb-7">
        You can now listen to millions of songs,<br />
        audiobooks, and podcasts on any device<br />
        anywhere you like!
      </p>
      <div
        class="bg-gray-100 w-80 mx-auto rounded-xl flex justify-between p-5 mb-7">
        <div class="flex gap-x-4">
          <img src="/images/icon-music.svg" alt="" />
          <div class="block">
            <p class="font-bold">Annual Plan</p>
            <p class="text-gray-400 mr-2">$59.99/year</p>
          </div>
        </div>
        <a
          href="https://github.com/"
          class="text-blue-600 visited:text-purple-600 underline mt-3 hover:no-underline text-blue-600">
          Change</a
        >
      </div>
      <div class="flex flex-col">
        <button
          class="bg-blue-600 p-3 w-80 mx-auto text-white rounded-xl mb-3 cursor-pointer shadow-xl">
          Proceed to Payment
        </button>
        <button
          class="bg-white-600 p-3 w-80 mx-auto text-black rounded-xl mb-3 cursor-pointer shadow-xl">
          Cancel Order
        </button>
      </div>
    </div>
  </body>
</html>
